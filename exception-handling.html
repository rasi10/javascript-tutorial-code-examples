<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <style type="text/css">
      body {font-size: 1.6em;}
      .hidden {display:none;}
      .show {display:inline !important;}
      button {
        border: 2px solid black; background: #E5E4E2;
        font-size: .5em; font-weight: bold; color: black;
        padding: .8em 2em;
        margin-top: .4em;
      }
    </style>
      <title>Javascript Functions</title>
    </head>  
    <body>  
      <script type="text/javascript">
        var custArray = ["Tom", "Bob", "Sally", "Sue"];
        var getCust = function(index){
          if(index > custArray.length){
             throw new RangeError("Index must be >= 0 and <= "+ custArray.lengh)
          }else{
            return custArray[index]
          }
        }

        try{
          document.write("Customer: ", getCust(1), "<br />")
        }catch(ex){
          if(ex instanceof RangeError){
            document.write(ex.message + "<br />");
          }
        }

     
      </script>
    </body>
  </html>
