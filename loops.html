  <!doctype html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>Javascript Functions</title>
      </head>  
      <body>  
        <script type="text/javascript">
          
          var guess = 0;
          do{
            guess = prompt("Guess a number between 1 and 20");
          }while(guess != 15);
          alert("You guessed 15");

          var i = 1;
          while(i <= 10){
            document.write(i +"<br/>");
            i++;
          }

          document.write("<br/>");
          for(j=1;j<=10;j++){
            //document.write(j +"<br/>");
            if (j % 2 === 0){
              document.write(j+"<br/>");
              continue;  //jumps the current j execution and continues on the next
            }
            if(j === 7){
              document.write("The value of j is 7");
              break;
            }

          }    

          document.write("<br/>");
          var customer = {name: "Bob Thomas", address: "123 Main", balance: 50.50};
          for (k in customer) {
            document.write(customer[k] +"<br/>");
          }

       
        </script>
      </body>
    </html>
