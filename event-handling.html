	<!doctype html>
	  <html>
	    <head>
	      <meta charset="utf-8">
	      <title>Javascript Functions</title>
	    </head>  
	    <body>  
	    	<script type="text/javascript">
		      	function openAlert(message){
		      		alert(message)
		      	}
	     
	      	</script>
			<a href="JavaScript:void(0)" onClick="alert('Hello');">Say Hello</a><br/>
    		<a href="JavaScript:void(0)" onClick="openAlert('Hi, how are you?');">Say Hello from a function</a><br/>

			<br>
    		<a  href="JavaScript:void(0)" 
    			onmouseover="this.style.color='red'" 
    			onmouseout="this.style.color='blue'"
    			ondblclick="this.text='You double clicked me'" 
    			onmousedown="this.text='Don\'t press me too hard'"
    			onmouseup="this.text='Thank you'">Make me red</a><br/>

    		<br>
			<input type="text" id="randomInput"  
			onchange="var dataEntered=document.getElementById('randomInput').value; alert('The user typed: '+dataEntered)">

			<br>
			<form action="#" id="sampForm">
				<input id='charInput' type="text" >
				<p id = "keyData"> Key data here <p>
				<input type="submit" value="Submit">
				<input type="reset" value="reset">
			</form><br/>

			<img src="pic.jpg" id="logo">
			<button id=""logoButton>Get Logo</button>
			<input id='mouseInput' type='text' size="30"><br/>
			Mouse X: <input type="text id="mouseX"><br/>
			Mouse X: <input type="text id="mouseY"><br/>


			<script type="text/javascript">
		      	function getChar(event){
		      		if(event.which==null){
		      			return String.fromCharCode(event.keyCode);
		      		}else if(event.which != 0 && event.charCode !=0){
		      			return String.fromCharCode(event.which);
		      		}else{
		      			return null;
		      		}
		      	}
	     
	      	</script>

	    </body>
	  </html>
