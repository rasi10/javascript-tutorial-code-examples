	<!doctype html>
	  <html>
	    <head>
	      	<meta charset="utf-8">
	      	<title>Javascript Functions</title>
			<style type="text/css">
			    body {font-size: 1.6em;}
			    .hidden {display:none;}
			    .show {display:inline !important;}
			    button {
			    border: 2px solid black; background: #E5E4E2;
			    font-size: .5em; font-weight: bold; color: black;
			    padding: .8em 2em;
			    margin-top: .4em;
	  			}
    		</style>

	    </head>  
	    <body>  
	    	<script type="text/javascript">
		      	function openAlert(message){
		      		alert(message)
		      	}
	     
	      	</script>
			<a href="JavaScript:void(0)" onClick="alert('Hello');">Say Hello</a><br/>
    		<a href="JavaScript:void(0)" onClick="openAlert('Hi, how are you?');">Say Hello from a function</a><br/>

			<br>
    		<a  href="JavaScript:void(0)" 
    			onmouseover="this.style.color='red'" 
    			onmouseout="this.style.color='blue'"
    			ondblclick="this.text='You double clicked me'" 
    			onmousedown="this.text='Don\'t press me too hard'"
    			onmouseup="this.text='Thank you'">Make me red</a><br/>

    		<br>
			<input type="text" id="randomInput"  
			onchange="var dataEntered=document.getElementById('randomInput').value; alert('The user typed: '+dataEntered)">

			<br>
			<form action="#" id="sampForm">
				<input id='charInput' type="text" >
				<p id = "keyData"> Key data here <p>
				<input type="submit" value="Submit">
				<input type="reset" value="reset">
			</form><br/>

			<img src="pic.jpg" id="logo">
			<button id=""logoButton>Get Logo</button>
			<input id='mouseInput' type='text' size="30"><br/>

			Mouse X: <input type="text id="mouseX"><br/>
			Mouse X: <input type="text id="mouseY"><br/>

			<button id="clearInputs"> Clear inputs</button>

			<script type="text/javascript">

		      	function getChar(event){
		      		if(event.which==null){
		      			return String.fromCharCode(event.keyCode);
		      		}else if(event.which != 0 && event.charCode !=0){
		      			return String.fromCharCode(event.which);
		      		}else{
		      			return null;
		      		}
		      	}

	      		document.getElementById('charInput').onkeypress = 
	      		function(event){
	      			var char = getChar(event || window.event)
	      			if(!char) return false;

	      			document.getElementById('keyData').innerHTML = char + " was clicked";
	      			return true;
	      		}
		      	
		      	document.getElementById('charInput').onfocus = 
		      	function(event){
		      		document.getElementById('keyData').innerHTML = "Input gained focus";
		      	}

		      	document.getElementById('charInput').onselect = 
		      	function(event){

		      	}



		//Clear all input elements
				document.getElementById('clearInputs').onclick = function(event) {
				  var inputElements = document.getElementsByTagName('input');

				  for (var i = 0; i < inputElements.length; i++) {
				  if (inputElements[i].type == "text") {
				    inputElements[i].value = "";
				  }
				 }
				}


	     
	      	</script>

	    </body>
	  </html>
