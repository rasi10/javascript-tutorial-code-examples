<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Javascript Functions</title>
    </head>  
    <body>  
      <script>
        //variables
        var myName = "Rafael";
        var age = 32;
        document.write(myName+"<br>");

        //this way it is considered as numbers
        document.write("5 + 4 = ", 5+4, "<br>");
        //this way it is considered as a string
        document.write("5 + 4 = " + 5 + 4 + "<br>");

        //math operations
        document.write("5 + 4 = ", 5+4, "<br>");
        document.write("5 - 4 = ", 5-4, "<br>");
        document.write("5 / 4 = ", 5/4, "<br>");
        document.write("5 * 4 = ", 5*4, "<br>");

        document.write("<br />");
        document.write("Max num= ", Number.MAX_VALUE, "<br/>")
        document.write("Min num= ", Number.MIN_VALUE, "<br/>")

        document.write("<br />");
        //rounding variables to two decimal places.
        var balance = 1563.87;
        document.write("Monthly paument: ", (balance /12).toFixed(2), "<br />");

        document.write("<br />");
        var randNumber = 5;
        document.write("randNumber++ = ", randNumber++,   "<br />");
        document.write("++randNumber = ", ++randNumber,   "<br />");
        document.write("randNumber-- = ", randNumber--,   "<br />");
        document.write("--randNumber = ", --randNumber,   "<br />");
        
        //incrementing values of a variable
        document.write("<br />");
        var randValue = 5;
        document.write("randNumber += 5", randValue +=5, "<br />");
        document.write("randNumber -= 5", randValue -=5, "<br />");
        document.write("randNumber *= 5", randValue *=5, "<br />");
        document.write("randNumber /= 5", randValue /=5, "<br />");

        //Using functions in Math
        document.write("<br />");
        document.write("Math.abs(-8)     = ", Math.abs(-8), "<br/>");
        document.write("Math.cbrt(1000)  = ", Math.cbrt(-8), "<br/>");
        document.write("Math.ceil(6.45)  = ", Math.ceil(6.45), "<br/>");
        document.write("Math.floor(6.45) = ", Math.floor(6.45), "<br/>");
        document.write("Math.round(6.45) = ", Math.round(6.45), "<br/>");
        document.write("Math.log(10)     = ", Math.log(10), "<br/>");
        document.write("Math.log10(10)   = ", Math.log10(10), "<br/>");
        document.write("Math.max(10,5)   = ", Math.max(10,5), "<br/>");
        document.write("Math.min(10,5)   = ", Math.min(10,5), "<br/>");
        document.write("Math.pow(4,2)    = ", Math.pow(4,2), "<br/>");
        document.write("Math.sqrt(100)   = ", Math.sqrt(100), "<br/>");
        document.write("Random # (1-10)  = ", Math.floor((Math.random()*10) +1), "<br/>");

        //converting types of data
        document.write("Converted String: ", Number("3.14"), "<br/>")
        document.write("Converted Int: ", parseInt("5"), "<br/>")
        document.write("Converted Float: ", parseFloat("3.14"), "<br/>")



      </script>
    </body>
  </html>
