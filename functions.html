<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Javascript Functions</title>
    </head>  
    <body>  
      <script type="text/javascript">
        
        //a function to check if an element exists in an array
        function inArray(arrayToCheck, value){
          for(i = 0; i < arrayToCheck.length; i++){
            if (arrayToCheck[i] === value){
              return true;

            }
          }
          return false;
        }

        //calling the function.
        var randomArray = [1,2,3,4,5];
        document.write("In Array: ",inArray(randomArray, 22),"<br>");

     
        //Other examples of functions
        function times2(number){
          var var2 = 2;
          return number * var2 ;
        }

        function times3(number){
          return number * 3 ;
        }

        function multiply(func, number){
          return func(number);
        }

        document.write("Calling the function times2 ",times2(2),"<br>")
        document.write("2 * 15 = ",multiply(times2, 15),"<br/>");
        document.write("3 * 15 = ",multiply(times3, 15),"<br/>");

        //function expressions
        var triple = function(number){
          return number * 3;
        }
        document.write("<br/>");
        document.write("Testing function expressions", "<br/>");
        document.write("3 * 45 = ",multiply(triple, 45),"<br/>");

        //A function with no parameters that will be called, later, with arguments.
        function getSum(){
          var sum = 0;
          for(i=0;i < arguments.length;i++){
            sum += arguments[i];
          }
          return sum;
        }

        document.write("Sum = ", getSum(1,2,3,4,5,6), "<br/>");

        //Passing an array as parameter to a function and manipulating it inside of the function
        function times22(theArray){
          var newArray = [];
          for (i=0; i < theArray.length; i++) {
            newArray.push(theArray[i] * 2);                        
          }
          return newArray;
        }
        document.write("Array Double: ",times22([1,2,3,4,5]).toString(),"<br/>");

        //Recursion example in javascript
        document.write("<br/>");
        document.write("Factorial as example of recursion <br/>");
        function factorial(number){
          if(number <= 1){
            return 1;
          }else{
            return number * factorial(number - 1);
          }
        }
        document.write("Factorial of 4: ",factorial(4),"<br/>") 

      </script>
    </body>
  </html>
